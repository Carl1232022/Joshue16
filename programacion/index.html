<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Menú responsive</title>
</head>
<body>
    <nav>
        <!-- Versión móvil del menú responsive -->
        <div class="mobile">
            <div class="header">
                <div class="logo">Logo</div>
                <div class="more" id="bmore"><button><i class="fa-solid fa-bars"></i></button></div>
            </div>
            <div class="links">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>
        </div>
        <!-- Versión de escritorio del menú responsive -->
        <div class="desktop">
            <div class="logo">Logo</div>
            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="secondary-full" id="second">
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a> 
            </div>
            <div class="secondary-mini">
                <a href="#" class="mas">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sign up</a>
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
